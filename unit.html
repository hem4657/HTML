<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit in html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 20px;
        }
        .container{
            border: 2px solid red;
            height: 100vh;
        }
        .box{
            border: 2px solid red;
            height: 25%;
            width: 25%;
            font-size: 20px;
        }
        h1{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="box">
         <h1>hello world</h1>
       </div>
    </div>
</body>
</html>
