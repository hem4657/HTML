<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinator in html</title>
    <style>
        div>p{
            background-color: rgb(255, 0, 255);
        }
        div p{
            background-color: rgb(22, 120, 150);
        }
        div+p{
            background-color: rgb(152, 120, 150);
        }
        div~p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>kumawat</h1>
    <h1>kumawat</h1>
    <p>hemant kumawat</p>
    <p>hemant kumawat</p>
    <div>
    <p>hemant kumawat</p>
    <p>hemant kumawat</p>
    </div>
    <p>hemant kumawat</p>
    <p>hemant kumawat</p>
     <div>
    <p>hemant kumawat</p>
    <p>hemant kumawat</p>
     </div>
    <p>hemant kumawat</p>
    <p>hemant kumawat</p>

</body>
</html>
